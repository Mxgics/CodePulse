<div class="container">
  <h2>Color Frequency</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Color</th>
        <th>Frequency</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colorFrequency">
        <td>{{ color.colour }}</td>
        <td>{{ color.frequency }}</td>
      </tr>
    </tbody>
  </table>

  <h2>Ages Plus 20 Years</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age Plus 20</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of agesPlus20">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.agePlus20 }}</td>
      </tr>
    </tbody>
  </table>
</div>
